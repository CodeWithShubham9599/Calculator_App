<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calclator using html,css,js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div class="row1">
            <button class="clear_btn">AC</button>
            <button class="operators">DEL</button>
            <button class="operators">%</button>
            <button class="operators">/</button>
        </div>
        <div class="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">*</button>
        </div>
        <div class="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
        </div>
        <div class="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">+</button>
        </div>
        <div class="row5">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal_btn">=</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
